<!DOCTYPE html>
<html>
<head>
    <title>any one form</title>
</head>
<body>
    <h2>Form Fillup</h2>
    <form>
        <div>
            <label for="name">Name:</label>
            <input type="text">
        </div><br>
        <div>
            <label for="mobile">Mobile:</label>
            <input type="mobile number">
        </div><br>
        <div>
            <label for="password">Password:</label> <input type="passwore">
        </div><br>
        <div>
            <label for="dob">Dath of Birth: </label><input type="date">
        </div><br>
        <div>
            <label for="photo">Choose your photo: </label><input type="file">
        </div><br>
        <div>
            <label for="religion">Religion: </label><input type="radio" name="religion" id="religion" value="muslem">Muslem <input type="radio" name="religion" id="relegion" value="hindu"> Hindu
        </div><br>
        <div>
            <label for="gender">Gender: </label><input type="radio" name="gender" id="gender" value="male"> Male <input type="radio" name="gender" id="gender" value="female"> Female
        </div><br>
        <div>
            <label for="department"> Department: </label> <select name="department"><option value="M.A. Mahim"> mahim</option><option value="M.A. Morol">Morol</option><option value="mk kaml" selected>kamal</option><option value="kr kobir">kobir</option></select>
        </div><br>
        <div>
            <label for="message">Message</label><br><textarea name="message" cols="50" rows="10"></textarea>
        </div><br>
        <div>
            <input type="submit" value="reg">
        </div>
        
    </form>
</body>
</html>
